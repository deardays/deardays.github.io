<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디어데이즈 제안서 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 입력 폼 영역 */
        .form-panel {
            width: 400px;
            background: #1a1a2e;
            color: #fff;
            padding: 30px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .form-panel h1 {
            font-size: 20px;
            margin-bottom: 8px;
            color: #ffaf5f;
        }

        .form-panel .subtitle {
            font-size: 12px;
            color: #8c91a0;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            font-size: 13px;
            color: #ffaf5f;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #32323c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: #8c91a0;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: #26262f;
            border: 1px solid #32323c;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffaf5f;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        /* 인플루언서 카드 */
        .influencer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .influencer-item {
            background: #26262f;
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .influencer-item .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #f09b82;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .influencer-item .form-group {
            margin-bottom: 10px;
        }

        .influencer-item .form-group:last-child {
            margin-bottom: 0;
        }

        .influencer-row {
            display: flex;
            gap: 10px;
        }

        .influencer-row .form-group {
            flex: 1;
        }

        .add-influencer-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px dashed #32323c;
            border-radius: 8px;
            color: #8c91a0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-influencer-btn:hover {
            border-color: #ffaf5f;
            color: #ffaf5f;
        }

        /* 버튼 */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #ffaf5f;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #ffd28c;
        }

        .btn-secondary {
            background: #32323c;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #3d3d4a;
        }

        /* 미리보기 영역 */
        .preview-panel {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .preview-header {
            width: 100%;
            max-width: 210mm;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            font-size: 16px;
            color: #333;
        }

        .preview-actions {
            display: flex;
            gap: 10px;
        }

        .preview-actions button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-actions button:hover {
            background: #f5f5f5;
        }

        .preview-frame {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        /* 제안서 스타일 (미리보기용) */
        .proposal-preview {
            /* 기존 제안서 스타일 그대로 포함 */
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .form-panel {
                width: 100%;
            }
        }

        /* ========== 제안서 스타일 (인라인) ========== */
        .proposal {
            --bg-dark: #16161c;
            --bg-medium: #20202a;
            --card-bg: #26262f;
            --accent-amber: #ffaf5f;
            --accent-gold: #ffd28c;
            --text-white: #faf8f5;
            --text-muted: #8c91a0;
            --coral: #f09b82;
            --teal: #82b4af;
            --purple: #a89bc9;
            --border-radius: 10px;

            width: 210mm;
            height: 297mm;
            padding: 35px;
            position: relative;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            color: var(--text-white);
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
        }

        .proposal .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-amber);
        }

        .proposal .corner-bracket {
            position: absolute;
            width: 35px;
            height: 35px;
        }
        .proposal .corner-bracket.top-left {
            top: 25px;
            left: 28px;
            border-top: 2px solid var(--accent-gold);
            border-left: 2px solid var(--accent-gold);
        }
        .proposal .corner-bracket.top-right {
            top: 25px;
            right: 28px;
            border-top: 2px solid var(--accent-gold);
            border-right: 2px solid var(--accent-gold);
        }
        .proposal .corner-bracket.bottom-right {
            bottom: 25px;
            right: 28px;
            border-bottom: 2px solid var(--accent-gold);
            border-right: 2px solid var(--accent-gold);
        }

        .proposal .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-top: 30px;
        }
        .proposal .header span {
            font-family: 'Work Sans', sans-serif;
            font-size: 11px;
            font-weight: 300;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .proposal .title-section {
            margin-bottom: 25px;
        }
        .proposal .title-section .accent-line {
            width: 70px;
            height: 3px;
            background: var(--accent-amber);
            margin-bottom: 15px;
        }
        .proposal .title-section h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .proposal .title-section h2 {
            font-size: 34px;
            font-weight: 700;
            color: var(--accent-amber);
            margin-bottom: 10px;
        }
        .proposal .title-section .subtitle {
            font-family: 'Work Sans', sans-serif;
            font-size: 11px;
            font-weight: 400;
            color: var(--text-muted);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .proposal .title-section .divider {
            width: 28px;
            height: 1px;
            background: var(--text-muted);
        }

        .proposal .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px 25px;
            margin-bottom: 25px;
            position: relative;
        }
        .proposal .product-card::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 15px;
            bottom: 15px;
            width: 3px;
            background: var(--accent-amber);
            border-radius: 2px;
        }
        .proposal .product-info {
            padding-left: 15px;
        }
        .proposal .product-info .label {
            font-family: 'Work Sans', sans-serif;
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .proposal .product-info h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .proposal .product-info .detail {
            font-size: 12px;
            color: var(--accent-gold);
            margin-bottom: 6px;
        }
        .proposal .product-info .company {
            font-size: 11px;
            color: var(--text-muted);
        }

        .proposal .section-header {
            margin-bottom: 14px;
        }
        .proposal .section-header .line {
            width: 50px;
            height: 1px;
            background: var(--text-muted);
            margin-bottom: 8px;
        }
        .proposal .section-header .eng {
            font-family: 'Work Sans', sans-serif;
            font-size: 9px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 3px;
        }
        .proposal .section-header h4 {
            font-size: 15px;
            font-weight: 700;
        }

        .proposal .influencer-section {
            margin-bottom: 25px;
        }
        .proposal .influencer-cards {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }
        .proposal .influencer-card {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 14px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }
        .proposal .influencer-card .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
        }
        .proposal .influencer-card .avatar.coral { background: var(--coral); }
        .proposal .influencer-card .avatar.teal { background: var(--teal); }
        .proposal .influencer-card .avatar.purple { background: var(--purple); }
        .proposal .influencer-card .avatar.amber { background: var(--accent-amber); }
        .proposal .influencer-card .info h5 {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 3px;
        }
        .proposal .influencer-card .info .handle {
            font-size: 10px;
            color: var(--accent-amber);
            margin-bottom: 3px;
        }
        .proposal .influencer-card .info .stats {
            font-size: 9px;
            color: var(--text-muted);
            line-height: 1.5;
        }
        .proposal .influencer-note {
            font-size: 10px;
            color: var(--text-muted);
        }

        .proposal .promise-section {
            margin-bottom: 25px;
        }
        .proposal .promise-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .proposal .promise-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .proposal .promise-item .number {
            width: 22px;
            height: 22px;
            background: var(--accent-amber);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Work Sans', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: var(--bg-dark);
        }
        .proposal .promise-item .text {
            font-size: 12px;
            font-weight: 400;
        }

        .proposal .agency-section {
            border-top: 1px solid #32323c;
            padding-top: 18px;
            margin-bottom: 22px;
        }
        .proposal .agency-header {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 15px;
        }
        .proposal .agency-header h4 {
            font-family: 'Work Sans', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-amber);
        }
        .proposal .agency-header span {
            font-size: 11px;
            color: var(--text-muted);
        }
        .proposal .stats {
            display: flex;
            gap: 30px;
            align-items: flex-end;
        }
        .proposal .stat {
            flex: 1;
        }
        .proposal .stat .value {
            font-family: 'Work Sans', sans-serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .proposal .stat .label {
            font-size: 10px;
            color: var(--text-muted);
        }
        .proposal .stat.website .value {
            font-size: 12px;
            color: var(--accent-amber);
        }

        .proposal .contact-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 18px;
        }
        .proposal .contact-card::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 12px;
            bottom: 12px;
            width: 3px;
            background: var(--accent-amber);
            border-radius: 2px;
        }
        .proposal .contact-info {
            padding-left: 14px;
        }
        .proposal .contact-info .label {
            font-family: 'Work Sans', sans-serif;
            font-size: 9px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        .proposal .contact-info h5 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .proposal .contact-info .company {
            font-size: 11px;
            color: var(--accent-gold);
            margin-bottom: 3px;
        }
        .proposal .contact-info .note {
            font-size: 10px;
            color: var(--text-muted);
        }
        .proposal .contact-decoration {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-amber);
            border-radius: 4px;
            position: relative;
        }
        .proposal .contact-decoration::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 1px solid var(--accent-gold);
            border-radius: 2px;
        }

        .proposal .footer {
            border-top: 2px solid var(--accent-amber);
            padding-top: 12px;
            text-align: center;
        }
        .proposal .footer p {
            font-family: 'Work Sans', sans-serif;
            font-size: 9px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* 인쇄용 */
        @media print {
            body * {
                visibility: hidden;
            }
            .proposal, .proposal * {
                visibility: visible;
            }
            .proposal {
                position: absolute;
                left: 0;
                top: 0;
                margin: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .form-panel, .preview-header {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 입력 폼 -->
        <div class="form-panel">
            <h1>제안서 생성기</h1>
            <p class="subtitle">정보를 입력하면 제안서가 자동으로 생성됩니다</p>

            <!-- 제품 정보 -->
            <div class="form-section">
                <h3>제품 정보</h3>
                <div class="form-group">
                    <label>제품명 *</label>
                    <input type="text" id="productName" placeholder="예: 파스퇴르 우유" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>제품 상세</label>
                    <input type="text" id="productDetail" placeholder="예: 꼬미루미 과일우유 · 소화가 잘되는 우유" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>회사명</label>
                    <input type="text" id="companyName" placeholder="예: 롯데웰푸드" oninput="updatePreview()">
                </div>
            </div>

            <!-- 인플루언서 -->
            <div class="form-section">
                <h3>추천 인플루언서</h3>
                <div class="influencer-list" id="influencerList">
                    <!-- 인플루언서 항목들이 여기에 추가됨 -->
                </div>
                <button class="add-influencer-btn" onclick="addInfluencer()">+ 인플루언서 추가</button>
            </div>

            <!-- 날짜 -->
            <div class="form-section">
                <h3>기타 정보</h3>
                <div class="form-group">
                    <label>제안 날짜</label>
                    <input type="text" id="proposalDate" placeholder="예: 2025.02" oninput="updatePreview()">
                </div>
            </div>

            <!-- 버튼 -->
            <div class="btn-group">
                <button class="btn btn-primary" onclick="printProposal()">PDF 저장</button>
                <button class="btn btn-secondary" onclick="downloadHTML()">HTML 다운로드</button>
            </div>
        </div>

        <!-- 미리보기 -->
        <div class="preview-panel">
            <div class="preview-header">
                <h2>미리보기</h2>
            </div>
            <div class="preview-frame">
                <div class="proposal" id="proposalPreview">
                    <!-- 제안서 내용이 여기에 렌더링됨 -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // 아바타 색상 배열
        const avatarColors = ['coral', 'teal', 'purple', 'amber'];

        // 인플루언서 데이터
        let influencers = [];
        let influencerIdCounter = 0;

        // 초기화
        function init() {
            // 기본값 설정
            document.getElementById('proposalDate').value = new Date().toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit' }).replace('. ', '.').replace('.', '');

            // 기본 인플루언서 3개 추가
            addInfluencer();
            addInfluencer();
            addInfluencer();

            updatePreview();
        }

        // 인플루언서 추가
        function addInfluencer() {
            const id = influencerIdCounter++;
            influencers.push({ id, name: '', handle: '', followers: '', avgViews: '' });
            renderInfluencerList();
            updatePreview();
        }

        // 인플루언서 삭제
        function removeInfluencer(id) {
            influencers = influencers.filter(inf => inf.id !== id);
            renderInfluencerList();
            updatePreview();
        }

        // 인플루언서 업데이트
        function updateInfluencer(id, field, value) {
            const inf = influencers.find(i => i.id === id);
            if (inf) {
                inf[field] = value;
                updatePreview();
            }
        }

        // 인플루언서 리스트 렌더링
        function renderInfluencerList() {
            const list = document.getElementById('influencerList');
            list.innerHTML = influencers.map((inf, index) => `
                <div class="influencer-item">
                    ${influencers.length > 1 ? `<button class="remove-btn" onclick="removeInfluencer(${inf.id})">×</button>` : ''}
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" value="${inf.name}" placeholder="예: 우니동동"
                            oninput="updateInfluencer(${inf.id}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>인스타그램 핸들</label>
                        <input type="text" value="${inf.handle}" placeholder="예: @unidongdong"
                            oninput="updateInfluencer(${inf.id}, 'handle', this.value)">
                    </div>
                    <div class="influencer-row">
                        <div class="form-group">
                            <label>팔로워</label>
                            <input type="text" value="${inf.followers}" placeholder="예: 23.1만"
                                oninput="updateInfluencer(${inf.id}, 'followers', this.value)">
                        </div>
                        <div class="form-group">
                            <label>평균 릴스 조회수</label>
                            <input type="text" value="${inf.avgViews}" placeholder="예: 10만"
                                oninput="updateInfluencer(${inf.id}, 'avgViews', this.value)">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 미리보기 업데이트
        function updatePreview() {
            const productName = document.getElementById('productName').value || '[제품명]';
            const productDetail = document.getElementById('productDetail').value || '[제품 상세]';
            const companyName = document.getElementById('companyName').value || '[회사명]';
            const proposalDate = document.getElementById('proposalDate').value || '2025.02';

            // 인플루언서 카드 생성
            const influencerCards = influencers.map((inf, index) => `
                <div class="influencer-card">
                    <div class="avatar ${avatarColors[index % avatarColors.length]}"></div>
                    <div class="info">
                        <h5>${inf.name || '[이름]'}</h5>
                        <p class="handle">${inf.handle || '@handle'}</p>
                        <p class="stats">팔로워 ${inf.followers || '-'} · 평균 릴스 조회수 ${inf.avgViews || '-'}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('proposalPreview').innerHTML = `
                <div class="top-bar"></div>
                <div class="corner-bracket top-left"></div>
                <div class="corner-bracket top-right"></div>
                <div class="corner-bracket bottom-right"></div>

                <div class="header">
                    <span>DEARDAYS AGENCY</span>
                    <span>${proposalDate}</span>
                </div>

                <div class="title-section">
                    <div class="accent-line"></div>
