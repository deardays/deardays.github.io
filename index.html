  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet">
  
  
  <style>
    :root {
      --color-primary: #0f172a;
      --color-primary-rich: #1e293b;
      --color-accent: #d4a574;
      --color-accent-bright: #e8c89e;
      --color-text: #1a1a1a;
      --color-text-secondary: #525252;
      --color-text-muted: #a3a3a3;
      --color-bg: #fafaf9;
      --color-bg-alt: #f5f5f4;
      --color-bg-card: #ffffff;
      --color-bg-warm: #faf8f5;
      --color-bg-warm-alt: #f5f0e8;
      --color-bg-cream: #f8f6f3;
      --shadow-soft: 0 4px 20px rgba(15, 23, 42, 0.08);
      --shadow-medium: 0 8px 30px rgba(15, 23, 42, 0.12);
      --shadow-dramatic: 0 20px 50px rgba(15, 23, 42, 0.15);
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      word-break: keep-all;
      overflow-wrap: break-word;
    }

    /* Header & Logo Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 1.5rem 0;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.1); /* Transparent initially */
      backdrop-filter: blur(8px);
    }
    
    header.scrolled {
      background: rgba(15, 23, 42, 0.9);
      padding: 1rem 0;
      box-shadow: var(--shadow-medium);
    }

    .logo {
      font-family: 'Noto Serif KR', 'Nanum Myeongjo', Georgia, serif;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      letter-spacing: -0.02em;
    }
    
    .logo span {
      color: var(--color-accent);
    }
    
    .nav-link {
      font-family: 'Pretendard', sans-serif;
      font-size: 0.95rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .nav-link:hover {
      color: var(--color-accent);
    }

    .hero-gradient {
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(212, 165, 116, 0.15), transparent),
        radial-gradient(ellipse 60% 60% at 80% 20%, rgba(30, 41, 59, 0.3), transparent),
        linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
    }

    .hero-bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Fallback for prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      .hero-bg-video {
        display: none;
      }
      .hero-bg-fallback {
        display: block;
        background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-rich) 100%);
      }
    }

    .hero-overlay {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.7) 0%, rgba(15, 23, 42, 0.85) 100%);
    }
    
    .hero-noise {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
    }
    
    .hero-title {
      font-family: 'Noto Serif KR', 'Nanum Myeongjo', Georgia, serif;
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
      white-space: pre-line;
    }
    
    .cta-button-hero {
      background: linear-gradient(135deg, #d4a574, #e8c89e);
      color: #0f172a;
      box-shadow: 0 10px 40px rgba(212, 165, 116, 0.4);
      transition: all 200ms ease;
      position: relative;
      overflow: hidden;
    }

    .cta-button-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .cta-button-hero:hover {
      transform: scale(1.02);
      box-shadow:
        0 0 0 4px rgba(212, 165, 116, 0.2),
        0 15px 50px rgba(212, 165, 116, 0.5);
    }

    .cta-button-hero:hover::before {
      left: 100%;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .animate-bounce {
      animation: bounce 1.5s infinite;
    }

    @keyframes fade-pulse {
      0%, 100% { opacity: 0.6; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(5px); }
    }

    .scroll-indicator {
      animation: fade-pulse 2s ease-in-out infinite;
    }
    
    .counter-number {
      font-family: 'Bebas Neue', 'Arial Black', Impact, sans-serif;
      font-size: clamp(4rem, 10vw, 8rem);
      line-height: 1;
      color: var(--color-text);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .counter-number.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .counter-label {
      font-family: 'Pretendard', sans-serif;
      font-size: 0.875rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 0.5rem;
    }
    
    .section-heading {
      font-family: 'Noto Serif KR', 'Nanum Myeongjo', Georgia, serif;
      font-size: clamp(1.75rem, 3.5vw, 2.5rem);
      font-weight: 700;
      line-height: 1.4;
      letter-spacing: -0.02em;
      white-space: pre-line;
    }
    
    @property --num {
      syntax: '<integer>';
      initial-value: 0;
      inherits: false;
    }
    
    .counter-animate {
      animation: count 2s ease-out forwards;
      counter-reset: num var(--num);
    }
    
    .counter-animate::after {
      content: counter(num);
    }
    
    @keyframes count {
      to { --num: var(--target); }
    }

    /* Impact Journey Styles */
    .impact-section {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.5) 100%);
      backdrop-filter: blur(10px);
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      border: 1px solid rgba(212, 165, 116, 0.2);
      box-shadow: 0 20px 40px rgba(212, 165, 116, 0.1);
    }

    .impact-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2rem, 4vw, 3rem);
      text-align: center;
      color: var(--color-primary);
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
    }

    .impact-journey {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
    }

    .impact-connector {
      position: absolute;
      top: 50%;
      left: 10%;
      right: 10%;
      height: 2px;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-bright));
      transform: translateY(-50%) scaleX(0);
      transform-origin: left center;
      z-index: 0;
    }

    .impact-journey.animate .impact-connector {
      animation: connectorGrow 1.5s ease forwards;
    }

    @keyframes connectorGrow {
      to {
        transform: translateY(-50%) scaleX(1);
      }
    }

    .impact-steps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .impact-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 165, 116, 0.15);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(30px);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
      overflow: hidden;
    }

    .impact-journey.animate .impact-card {
      animation: cardReveal 0.6s ease forwards;
    }

    .impact-journey.animate .impact-card:nth-child(1) { animation-delay: 0.5s; }
    .impact-journey.animate .impact-card:nth-child(2) { animation-delay: 0.8s; }
    .impact-journey.animate .impact-card:nth-child(3) { animation-delay: 1.1s; }
    .impact-journey.animate .impact-card:nth-child(4) { animation-delay: 1.4s; }

    @keyframes cardReveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .impact-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 20px 40px rgba(212, 165, 116, 0.2);
      border-color: rgba(212, 165, 116, 0.4);
    }

    .impact-number {
      font-family: 'Bebas Neue', 'Arial Black', Impact, sans-serif;
      font-size: 2.5rem;
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.75rem;
    }

    .impact-title-ko {
      font-family: 'Pretendard', sans-serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 0.25rem;
      word-break: keep-all;
      white-space: pre-line;
    }

    .impact-title-en {
      font-family: 'Pretendard', sans-serif;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    .impact-desc {
      font-family: 'Pretendard', sans-serif;
      font-size: 0.875rem;
      color: var(--color-text-secondary);
      line-height: 1.5;
      word-break: keep-all;
      white-space: pre-line;
    }

    /* Tablet: 2x2 grid */
    @media (max-width: 900px) {
      .impact-steps {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .impact-connector {
        display: none;
      }
    }

    /* Mobile: 1 column + Text Visibility Fixes */
    @media (max-width: 576px) {
      /* P1: Font size reductions */
      .hero-title {
        font-size: clamp(1.75rem, 6vw, 2.5rem);
        white-space: normal;
      }

      .section-heading {
        font-size: clamp(1.5rem, 5vw, 2rem);
        white-space: normal;
      }

      .contact-heading {
        font-size: clamp(1.5rem, 5vw, 2rem);
        white-space: normal;
      }

      .contact-subheading {
        white-space: normal;
      }

      .impact-title-ko {
        font-size: 1.1rem;
      }

      .impact-desc {
        font-size: 0.8rem;
      }

      .impact-section {
        padding: 2.5rem 1.5rem;
      }

      .impact-steps {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .impact-card {
        padding: 1.25rem;
      }

      /* Portfolio card: taller aspect ratio for more text space */
      .portfolio-card > div:first-child {
        aspect-ratio: 1/1 !important;
      }

      .portfolio-card h3 {
        font-size: 1.25rem;
      }

      .portfolio-card p {
        font-size: 0.875rem;
        line-height: 1.5;
      }

      .portfolio-card > div:last-child {
        padding: 1.5rem;
      }
    }

    /* Services Section Dark Background */
    .services-dark {
      background: linear-gradient(180deg, var(--color-primary) 0%, #1a2744 100%);
      position: relative;
      overflow: hidden;
    }

    .services-dark::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse, rgba(212, 165, 116, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .service-card-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 165, 116, 0.2);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .service-card-glass:hover {
      transform: translateY(-8px);
      border-color: rgba(212, 165, 116, 0.4);
      box-shadow: 0 20px 40px rgba(212, 165, 116, 0.15);
      background: rgba(255, 255, 255, 0.06);
    }

    .service-card-glass h3 {
      color: white;
      white-space: pre-line;
    }

    .service-card-glass p {
      color: rgba(255, 255, 255, 0.85);
      white-space: pre-line;
    }

    .service-number-gradient {
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-bright));
      color: var(--color-primary);
    }

    /* Stat Card Hover */
    .stat-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 1rem;
    }

    .stat-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(212, 165, 116, 0.15);
      background: rgba(255, 255, 255, 0.8);
    }

    /* Portfolio Section Dark */
    .portfolio-dark {
      background: linear-gradient(180deg, #1a2744 0%, var(--color-primary) 100%);
      position: relative;
      overflow: hidden;
    }

    .portfolio-dark::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      background: radial-gradient(ellipse at 30% 50%, rgba(212, 165, 116, 0.08) 0%, transparent 60%),
                  radial-gradient(ellipse at 70% 50%, rgba(212, 165, 116, 0.06) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Portfolio Card Hover */
    .portfolio-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(212, 165, 116, 0.1);
    }

    .portfolio-card:hover {
      transform: scale(1.03);
      box-shadow: 0 30px 60px rgba(212, 165, 116, 0.2);
      border-color: rgba(212, 165, 116, 0.3);
    }

    /* Organization Chart Styles */
    .org-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      max-width: 900px;
      margin: 0 auto;
    }

    .org-level {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .org-node {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 165, 116, 0.3);
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      min-width: 120px;
      overflow: hidden;
    }

    .org-node:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 15px 40px rgba(212, 165, 116, 0.2);
      border-color: rgba(212, 165, 116, 0.5);
    }

    .org-node-primary {
      background: linear-gradient(135deg, rgba(212, 165, 116, 0.15), rgba(232, 200, 158, 0.1));
      border: 2px solid rgba(212, 165, 116, 0.6);
      padding: 1.5rem 2.5rem;
      min-width: 160px;
    }

    .org-node-primary:hover {
      box-shadow: 0 20px 50px rgba(212, 165, 116, 0.3);
    }

    .org-node-staff {
      border-style: dashed;
      border-color: rgba(212, 165, 116, 0.5);
    }

    .org-node-title {
      font-family: 'Pretendard', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.25rem;
      white-space: pre-line;
    }

    .org-node-primary .org-node-title {
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-bright));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .org-node-subtitle {
      font-family: 'Pretendard', sans-serif;
      font-size: 0.7rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* CEO row with staff */
    .org-ceo-row {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .org-ceo-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .org-staff-wrapper {
      position: absolute;
      left: calc(50% + 100px);
      display: flex;
      align-items: center;
      gap: 0;
    }

    .org-staff-connector {
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-bright));
    }

    /* Connector lines */
    .org-connector-vertical {
      width: 2px;
      height: 32px;
      background: linear-gradient(180deg, var(--color-accent), var(--color-accent-bright));
    }

    .org-connector-horizontal-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 32px;
    }

    .org-connector-horizontal-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 16px;
      background: linear-gradient(180deg, var(--color-accent), var(--color-accent-bright));
      transform: translateX(-50%);
    }

    .org-connector-horizontal-wrapper::after {
      content: '';
      position: absolute;
      top: 16px;
      left: 16.67%;
      right: 16.67%;
      height: 2px;
      background: linear-gradient(90deg, var(--color-accent), var(--color-accent-bright), var(--color-accent));
    }

    .org-divisions {
      position: relative;
      display: flex;
      justify-content: space-between;
      gap: 1.5rem;
      max-width: 600px;
      padding-top: 16px;
    }

    .org-divisions .org-node {
      flex: 1;
      min-width: 120px;
      position: relative;
    }

    .org-divisions .org-node::before {
      content: '';
      position: absolute;
      top: -16px;
      left: 50%;
      width: 2px;
      height: 16px;
      background: var(--color-accent);
      transform: translateX(-50%);
    }

    /* Responsive: Mobile */
    @media (max-width: 768px) {
      .org-chart {
        gap: 0;
      }

      .org-node {
        min-width: 100px;
        padding: 0.875rem 1rem;
      }

      .org-node-title {
        font-size: 0.95rem;
      }

      .org-node-primary {
        padding: 1rem 1.5rem;
        min-width: 100px;
      }

      .org-node-primary .org-node-title {
        font-size: 1.25rem;
      }

      .org-ceo-row {
        flex-direction: row;
        justify-content: center;
      }

      .org-staff-wrapper {
        position: absolute;
        left: calc(50% + 60px);
      }

      .org-staff-connector {
        width: 20px;
        height: 2px;
      }

      .org-connector-horizontal-wrapper {
        display: none;
      }

      .org-divisions {
        flex-direction: column;
        align-items: center;
        gap: 0;
        padding-top: 0;
      }

      .org-divisions .org-node {
        min-width: 140px;
      }

      .org-divisions .org-node::before {
        display: none;
      }

      .org-div-connector {
        width: 2px;
        height: 24px;
        background: linear-gradient(180deg, var(--color-accent), var(--color-accent-bright));
      }
    }

    /* Floating CTA Styles */
    .floating-cta {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 1.5rem;
      border-radius: 9999px;
      background: linear-gradient(135deg, var(--color-accent), var(--color-accent-bright));

            <span>대표자 : 박찬미</span>
            <span>사업자등록번호 : 269-06-03267</span>
            <span>통신판매업신고번호 : 2026-서울서대문-0173</span>
            <span>문의 : deardays.agency@gmail.com</span>
          </div>
          <p class="contact-footer-copyright">&copy; 2025 Deardays. All rights reserved.</p>
        </div>
      </footer>
    </section>
  </main>

  <!-- Floating CTA -->
  <a href="#" id="floating-cta" class="floating-cta">
    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 3C6.477 3 2 6.463 2 10.691c0 2.643 1.693 4.968 4.232 6.322-.143.471-.56 1.893-.64 2.185-.097.354.13.35.272.255.111-.074 1.767-1.184 2.49-1.665C9.24 17.923 10.599 18 12 18c5.523 0 10-3.463 10-7.309C22 6.463 17.523 3 12 3z"/>
    </svg>
    <span id="floating-cta-text"></span>
  </a>
  
  <script src="data.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    document.title = SITE_DATA.meta.title;
    document.querySelector('meta[name="description"]').content = SITE_DATA.meta.description;
    document.querySelector('meta[property="og:title"]').content = SITE_DATA.meta.title;
    document.querySelector('meta[property="og:description"]').content = SITE_DATA.meta.description;
    document.querySelector('meta[property="og:image"]').content = SITE_DATA.meta.ogImage;
    document.querySelector('meta[property="og:url"]').content = SITE_DATA.meta.ogUrl;

    document.getElementById('hero-title').textContent = SITE_DATA.hero.mainCopy;
    document.getElementById('hero-subcopy').textContent = SITE_DATA.hero.subCopy;
    document.querySelector('#hero-cta span').textContent = SITE_DATA.hero.ctaText;
    
    document.getElementById('growth-heading').textContent = SITE_DATA.growth.heading;
    document.getElementById('growth-subheading').textContent = SITE_DATA.growth.subHeading;
    SITE_DATA.growth.metrics.forEach((metric, i) => {
      document.getElementById(`counter-${i}`).textContent = metric.number;
      document.getElementById(`suffix-${i}`).textContent = metric.suffix;
      document.getElementById(`label-${i}`).textContent = metric.label;
    });
    
    // Impact Journey rendering
    const impactStepsContainer = document.getElementById('impact-steps');

    SITE_DATA.growth.impact.steps.forEach((step) => {
      const card = document.createElement('div');
      card.className = 'impact-card';

      card.innerHTML = `
        <div class="impact-number">${step.number}</div>
        <div class="impact-title-ko">${step.titleKo}</div>
        <div class="impact-title-en">${step.titleEn}</div>
        <p class="impact-desc">${step.desc}</p>
      `;

      impactStepsContainer.appendChild(card);
    });

    // Impact Journey scroll animation observer
    const impactObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // Reset animations by removing and re-adding the class
          entry.target.classList.remove('animate');
          // Force reflow to restart animations
          void entry.target.offsetWidth;
          entry.target.classList.add('animate');
        } else {
          // Remove animate class when leaving view
          entry.target.classList.remove('animate');
        }
      });
    }, { threshold: 0.3 });

    const impactSection = document.querySelector('.impact-journey');
    if (impactSection) {
      impactObserver.observe(impactSection);
    }

    document.getElementById('services-heading').textContent = SITE_DATA.services.heading;
    SITE_DATA.services.steps.forEach((step, i) => {
      document.getElementById(`service-title-${i}`).textContent = step.title;
      document.getElementById(`service-desc-${i}`).textContent = step.desc;
    });
    
    SITE_DATA.portfolio.cases.forEach((caseItem, i) => {
      document.getElementById(`portfolio-tag-${i}`).textContent = caseItem.tag;
      document.getElementById(`portfolio-title-${i}`).textContent = caseItem.title;
      document.getElementById(`portfolio-desc-${i}`).textContent = caseItem.desc;
    });
    
    document.getElementById('organization-heading').textContent = SITE_DATA.organization.heading;
    document.getElementById('organization-subheading').textContent = SITE_DATA.organization.subHeading;

    // Organization Chart rendering
    const orgChartContainer = document.getElementById('org-chart');
    const chart = SITE_DATA.organization.chart;

    // Check if mobile
    const isMobile = window.innerWidth <= 768;

    if (isMobile) {
      // Mobile layout: CEO centered with staff to the right, divisions below
      orgChartContainer.innerHTML = `
        <div class="org-ceo-row">
          <div class="org-ceo-center">
            <div class="org-node org-node-primary" data-aos="fade-up">
              <div class="org-node-title">${chart.ceo.title}</div>
              <div class="org-node-subtitle">${chart.ceo.titleEn}</div>
            </div>
          </div>
          <div class="org-staff-wrapper">
            <div class="org-staff-connector"></div>
            <div class="org-node org-node-staff" data-aos="fade-up" data-aos-delay="100">
              <div class="org-node-title">${chart.staff.title}</div>
              <div class="org-node-subtitle">${chart.staff.titleEn}</div>
            </div>
          </div>
        </div>
        <div class="org-connector-vertical"></div>
        <div class="org-level org-divisions">
          ${chart.divisions.map((div, i) => `
            ${i > 0 ? '<div class="org-div-connector"></div>' : ''}
            <div class="org-node" data-aos="fade-up" data-aos-delay="${200 + i * 100}">
              <div class="org-node-title">${div.title}</div>
              <div class="org-node-subtitle">${div.titleEn}</div>
            </div>
          `).join('')}
        </div>
      `;
    } else {
      // Desktop layout: CEO centered with staff on right, 3 divisions below
      orgChartContainer.innerHTML = `
        <div class="org-ceo-row">
          <div class="org-ceo-center">
            <div class="org-node org-node-primary" data-aos="fade-up">
              <div class="org-node-title">${chart.ceo.title}</div>
              <div class="org-node-subtitle">${chart.ceo.titleEn}</div>
            </div>
          </div>
          <div class="org-staff-wrapper">
            <div class="org-staff-connector"></div>
            <div class="org-node org-node-staff" data-aos="fade-up" data-aos-delay="100">
              <div class="org-node-title">${chart.staff.title}</div>
              <div class="org-node-subtitle">${chart.staff.titleEn}</div>
            </div>
          </div>
        </div>
        <div class="org-connector-vertical"></div>
        <div class="org-connector-horizontal-wrapper"></div>
        <div class="org-level org-divisions">
          ${chart.divisions.map((div, i) => `
            <div class="org-node" data-aos="fade-up" data-aos-delay="${200 + i * 100}">
              <div class="org-node-title">${div.title}</div>
              <div class="org-node-subtitle">${div.titleEn}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Re-render on resize
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        const newIsMobile = window.innerWidth <= 768;
        if (newIsMobile !== isMobile) {
          location.reload();
        }
      }, 250);
    });
    
    document.getElementById('contact-heading').textContent = SITE_DATA.contact.heading;
    document.getElementById('contact-subheading').textContent = SITE_DATA.contact.subHeading || '';
    document.getElementById('contact-cta-text').textContent = SITE_DATA.contact.ctaText;
    document.getElementById('contact-response-time').textContent = SITE_DATA.contact.responseTime || '평균 1시간 내 답변';
    document.getElementById('floating-cta-text').textContent = SITE_DATA.contact.ctaText;

    const kakaoCTA = document.getElementById('kakao-cta');
    const floatingCTA = document.getElementById('floating-cta');
    if (SITE_DATA.contact.kakaoUrl) {
      kakaoCTA.href = SITE_DATA.contact.kakaoUrl;
      kakaoCTA.target = '_blank';
      kakaoCTA.rel = 'noopener noreferrer';
      floatingCTA.href = SITE_DATA.contact.kakaoUrl;
      floatingCTA.target = '_blank';
      floatingCTA.rel = 'noopener noreferrer';
    } else {
      kakaoCTA.href = '#';
      floatingCTA.href = '#';
      const handleEmptyUrl = (e) => {
        e.preventDefault();
        alert('KakaoTalk 오픈채팅 URL을 data.js의 contact.kakaoUrl에 추가해주세요.');
      };
      kakaoCTA.addEventListener('click', handleEmptyUrl);
      floatingCTA.addEventListener('click', handleEmptyUrl);
    }

    const trackCtaClick = () => {
      if (typeof gtag !== 'undefined') {
        gtag('event', 'cta_click', {
          event_category: 'engagement',
          event_label: 'kakao_openchat',
          value: 1
        });
      }
    };
    kakaoCTA.addEventListener('click', trackCtaClick);
    floatingCTA.addEventListener('click', trackCtaClick);
    
    if (SITE_DATA.analytics.ga4Id && SITE_DATA.analytics.ga4Id !== '') {
      const scripts = document.querySelectorAll('script[src*="googletagmanager"]');
      scripts.forEach(script => {
        script.src = script.src.replace('G-XXXXXXXXXX', SITE_DATA.analytics.ga4Id);
      });
      const inlineScripts = document.querySelectorAll('script');
      inlineScripts.forEach(script => {
        if (script.textContent.includes('G-XXXXXXXXXX')) {
          script.textContent = script.textContent.replace(/G-XXXXXXXXXX/g, SITE_DATA.analytics.ga4Id);
        }
      });
    }
    
    AOS.init({ duration: 1000, easing: "ease", once: false });

    // Mobile Menu Toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');

    mobileMenuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      const isOpen = !mobileMenu.classList.contains('hidden');
      menuIcon.setAttribute('d', isOpen
        ? 'M6 18L18 6M6 6l12 12'
        : 'M4 6h16M4 12h16M4 18h16');
    });

    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        menuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
      });
    });

    // Header Scroll Effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    // Store active timers to clear them when leaving view
    let counterTimers = [];
    let countersAnimated = false;

    const counterObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && !countersAnimated) {
          countersAnimated = true;

          // Clear any existing timers first
          counterTimers.forEach(timer => clearInterval(timer));
          counterTimers = [];

          // Animate counters up
          SITE_DATA.growth.metrics.forEach((metric, i) => {
            const counterNum = document.querySelector(`#counter-${i}`).parentElement;
            const counter = document.getElementById(`counter-${i}`);

            // Show the counter with animation
            counterNum.classList.add('visible');

            let start = 0;
            const end = metric.number;
            const duration = 2000;
            const increment = end / (duration / 16);

            const timer = setInterval(() => {
              start += increment;
              if (start >= end) {
                counter.textContent = end;
                clearInterval(timer);
              } else {
                counter.textContent = Math.floor(start);
              }
            }, 16);

            counterTimers.push(timer);
          });
        } else if (!entry.isIntersecting && countersAnimated) {
          // Reset when completely out of view
          countersAnimated = false;
          counterTimers.forEach(timer => clearInterval(timer));
          counterTimers = [];

          SITE_DATA.growth.metrics.forEach((metric, i) => {
            const counterNum = document.querySelector(`#counter-${i}`).parentElement;
            const counter = document.getElementById(`counter-${i}`);
            if (counterNum) {
              counterNum.classList.remove('visible');
            }
            if (counter) {
              counter.textContent = '0';
            }
          });
        }
      });
    }, {
      threshold: 0.1,
      rootMargin: '0px 0px -10% 0px'
    });

    // Observe the stat cards grid directly, not the entire section
    const statCardsGrid = document.querySelector('#growth .grid');
    if (statCardsGrid) {
      counterObserver.observe(statCardsGrid);
    }

    // Floating CTA visibility observer
    const floatingCtaObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        // Show floating CTA after scrolling past hero
        if (!entry.isIntersecting) {
          floatingCTA.classList.add('visible');
        } else {
          floatingCTA.classList.remove('visible');
          floatingCTA.classList.remove('active');
        }
      });
    }, { threshold: 0 });

    const heroSection = document.getElementById('hero');
    if (heroSection) {
      floatingCtaObserver.observe(heroSection);
    }

    // Floating CTA active effect when contact section is visible
    const contactObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          floatingCTA.classList.add('active');
        } else {
          floatingCTA.classList.remove('active');
        }
      });
    }, { threshold: 0.3 });

    const contactSection = document.getElementById('contact');
    if (contactSection) {
      contactObserver.observe(contactSection);
    }
  </script>
</body>
